
 <!-- page content -->
 <div class="container body">
    <app-nav></app-nav>
  <div class=" col-xs-offset-1 " style="padding-left: 6.66%;margin-top: -0.6%" >
  <div class="right_col" role="main">
  
  <div class="">
    
    
    <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Form Design <small>different form elements</small></h2>
                    
                      
                    <div class="clearfix"></div>
                  </div>
                  <button type="button" class="btn btn-danger" (click)="openModal(template)">Create new forum</button>
 
                  <ng-template #template>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">forum</h4>
                      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form id="demo-form2" (ngSubmit)="OnSubmit(LoginForm)" #LoginForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">
                     
                            <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12" >titre <span class="required">*</span>
                              </label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <input ngModel type="text" id="titre" required="required" name="titre" class="form-control col-md-7 col-xs-12">
                              </div>
                            </div>
                    <div class="form-group">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        
            <button class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>

                  </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
                      </div>
                  </ng-template>

                  <div class="x_content">
                    <br />
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th></th>
                            <th>titre</th>
                            
                            
                          </tr>
                        </thead>
                        <tbody *ngFor="let item of forum" >
                          <tr>
                              <td><img src="../../../assets/forum.png" alt="" width="50px" ></td>
                              <td><a routerLink="/forum/{{item.titre}}">{{item.titre}}</a>  </td>
                                
                          </tr>
                          
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
  </div>
  </div>
  <!-- /page content -->
