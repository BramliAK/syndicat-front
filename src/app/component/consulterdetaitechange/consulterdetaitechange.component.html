
 <!-- page content -->
 <div class="container body">
  <app-nav></app-nav>
<div class=" col-xs-offset-1 " style="padding-left: 6.66%;margin-top: -0.6%" >
<div class="right_col" role="main">

<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>E-commerce :: Product Page </h3>
    </div>

    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  <div *ngFor="let item of userechange"  class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>E-commerce page design</h2>
          
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <div class="col-md-7 col-sm-7 col-xs-12">
            <div class="product-image">
              <img src="../../../../assets/images/{{item.echange.image}}" alt="..." />
            </div>
          </div>

          <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">

            <h3 class="prod_title">{{item.echange.titre}}</h3>

            <h2>desciption:</h2>
            <p>{{item.echange.desciption}}</p>
            <br />

            <div class="">
              <h2>tel:</h2>
              <p>{{item.user.tel}}</p>
            </div>
            <br />

            <br />

            <div class="">
                <h2>echange avec:</h2>
              <div class="product_price">
                <h1 class="price">{{item.echange.echange}}</h1>
                
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
</div>
<!-- /page content -->
